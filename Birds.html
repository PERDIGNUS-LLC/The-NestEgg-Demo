<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Birds | THE NestEggâ„¢</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        :root {
            --primary-green: #165044; --slate-blue: #6b8ca4; --charcoal: #2c2c2c;
            --muted: #6e6e6e; --bg: #faf9f7; --card: #ffffff;
            --shadow: rgba(18, 24, 20, 0.06);
            --serif: 'Playfair Display', serif; --sans: 'Inter', sans-serif;
        }
        body { margin: 0; font-family: var(--sans); background: var(--bg); color: var(--charcoal); }
        .page-hero { max-width: 1100px; margin: 2rem auto; text-align: center; }
        .page-hero h1 { font-family: var(--serif); font-size: 2.8rem; }
        .birds-grid { max-width: 1100px; margin: 2rem auto 4rem; padding: 0 1rem; display: grid; grid-template-columns: repeat(4, 1fr); gap: 2rem; }
        
        .card-scene { perspective: 1000px; cursor: pointer; }
        .card { width: 100%; height: 440px; position: relative; transform-style: preserve-3d; transition: transform 0.6s; }
        .card.is-flipped { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; background: var(--card); border-radius: 12px; box-shadow: 0 6px 18px var(--shadow); overflow: hidden; display: flex; flex-direction: column; }
        
        .card-face-front img { width: 100%; height: 280px; object-fit: cover; object-position: top; }
        .card-face-front .name-container { min-height: 100px; display: flex; align-items: center; justify-content: center; padding: 0.5rem; text-align: center;}
        .card-face-front h3 { font-family: var(--serif); font-size: 1.1rem; line-height: 1.3; margin: 0; }
        
        .card-face-back { transform: rotateY(180deg); padding: 1.5rem; justify-content: space-between; }
        .card-face-back .bird-title { font-family: var(--serif); font-size: 1.2rem; color: var(--charcoal); margin: 0 0 0.8rem; }
        .card-face-back .blurb { font-size: 0.85rem; color: var(--muted); margin-bottom: 1rem; line-height: 1.5; }
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; font-size: 0.85rem; color: var(--muted); }
        .data-item strong { color: var(--charcoal); display: block; font-size: 0.9rem; margin-bottom: 0.2rem; }
        .help-btn { background: var(--slate-blue); color: white; border: none; padding: 0.8rem; border-radius: 8px; font-weight: 700; width: 100%; cursor: pointer; margin-top: 1rem; }
        
        @media (max-width: 900px) { .birds-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 680px) { .birds-grid { grid-template-columns: repeat(2, 1fr); padding: 0 1.5rem; } }
        @media (max-width: 480px) { .birds-grid { grid-template-columns: 1fr; padding: 0 1.5rem; } }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <section class="page-hero"><h1>The Birds We Build For</h1></section>
    <main id="birdsGrid" class="birds-grid"></main>
    <div id="footer-placeholder"></div>

    <script src="main.js" defer></script>
    <script src="bird-data.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const grid = document.getElementById('birdsGrid');
            if (grid && typeof birdsData !== 'undefined') {
                birdsData.forEach(bird => {
                    const scene = document.createElement('div');
                    scene.className = 'card-scene';
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-face card-face-front">
                            <img src="${bird.imageUrl}" alt="${bird.name}">
                            <div class="name-container"><h3>${bird.name}</h3></div>
                        </div>
                        <div class="card-face card-face-back">
                            <div>
                                <h4 class="bird-title">${bird.name}</h4>
                                <p class="blurb">${bird.blurb}</p>
                                <div class="data-grid">
                                    <div class="data-item"><strong>Mounting Height</strong><span>${bird.mounting}</span></div>
                                    <div class="data-item"><strong>Spacing</strong><span>${bird.proximity}</span></div>
                                    <div class="data-item"><strong>Orientation</strong><span>${bird.orientation}</span></div>
                                </div>
                            </div>
                            <button class="help-btn" data-product="${bird.product}" data-price-id="${bird.priceId}">Help This Bird</button>
                        </div>
                    `;
                    scene.appendChild(card);
                    grid.appendChild(scene);
                    scene.addEventListener('click', (e) => {
                        if (e.target.classList.contains('help-btn')) {
                            console.log(`Added ${e.target.dataset.product} to cart.`);
                        } else {
                            card.classList.toggle('is-flipped');
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
