<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Birds We Build For - The NestEgg™</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    :root {
      --primary-color: #264d41;
      --accent-color: #d9a443;
      --text-color: #1a202c;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: var(--text-color);
    }
    .bg-primary { background-color: var(--primary-color); }
    .text-primary { color: var(--primary-color); }
    .bg-accent { background-color: var(--accent-color); }
  </style>
</head>

<body class="overflow-x-hidden">

  <!-- Header -->
  <header class="sticky top-0 z-50 glassmorphism border-b border-white/20 bg-white/80 backdrop-blur">
    <nav class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
      <a href="index.html" class="flex items-center space-x-3 flex-shrink-0">
        <img src="OFFICIAL NE.png" alt="The NestEgg Logo" class="w-12 h-12">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 cursor-pointer">
          The NestEgg<sup>&trade;</sup>
        </h1>
      </a>
      <div class="flex items-center space-x-3">
        <a href="index.html" class="text-sm text-gray-700 hover:text-black font-medium">Home</a>
        <button id="cartButton" class="bg-accent text-white px-4 py-2 rounded-lg font-semibold hover:bg-yellow-600 transition">
          Cart
        </button>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-16">
    <h2 class="text-4xl font-bold text-primary text-center mb-12">The Birds We Build For</h2>

    <div id="birdsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Bird cards will be dynamically generated here -->
    </div>
  </main>

  <!-- Modal -->
  <div id="modalOverlay" class="fixed inset-0 bg-black/50 hidden justify-center items-center">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full text-center">
      <h3 class="text-2xl font-bold text-primary mb-4">Congratulations!</h3>
      <p id="modalMessage" class="text-gray-700 mb-6">
        Thank you for taking a step toward a better future.  
        A NestEgg™ has been added to your cart.
      </p>
      <div class="flex justify-center gap-4">
        <button id="keepShoppingBtn" class="bg-gray-300 px-5 py-2 rounded-lg font-semibold hover:bg-gray-400 transition">Keep Shopping</button>
        <button id="proceedCheckoutBtn" class="bg-accent text-white px-5 py-2 rounded-lg font-semibold hover:bg-yellow-600 transition">Proceed to Checkout</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-16">
    <div class="container mx-auto px-6 text-center text-sm">
      <p>&copy; 2025 Perdignus LLC. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    const stripe = Stripe('pk_live_51SAWWc4r07ISOh8OcVgregz2KMNhcOa3oiiTrc3Sbm6PSZWqudP4bjvHykoLY2Dvc8S6TgNjdBEW0vPJQtJjNBVx0029IAXZvE');

    const birds = [
      {
        name: "Boreal Chickadee",
        img: "https://media.audubon.org/sfw_img_9895.jpg?width=1616&auto=webp&quality=90&fit=bounds&disable=upscale",
        desc: "Hardy residents of the northern forests, known for their soft brown cap and reddish flanks.",
        product: "NestEgg™",
        stripePriceId: "price_1SAZoR4r07ISOh8O9rWFyXle"
      },
      {
        name: "Brown-headed Nuthatch",
        img: "https://media.audubon.org/brown-headed-nuthatch.jpg",
        desc: "A cooperative little bird that thrives in pine habitats and family colonies.",
        product: "NutHatch™",
        stripePriceId: "price_NutHatch_Example"
      },
      {
        name: "Prothonotary Warbler",
        img: "https://media.audubon.org/prothonotary-warbler.jpg",
        desc: "Brilliant yellow warblers that nest in cavities near wetlands and rivers.",
        product: "NestEgg™",
        stripePriceId: "price_Prothonotary_Example"
      }
      // Add more birds as needed
    ];

    const birdsGrid = document.getElementById("birdsGrid");
    birds.forEach(bird => {
      const card = document.createElement("div");
      card.className = "bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition transform hover:-translate-y-1";
      card.innerHTML = `
        <img src="${bird.img}" alt="${bird.name}" class="w-full h-56 object-cover">
        <div class="p-6">
          <h3 class="text-2xl font-bold text-primary mb-2">${bird.name}</h3>
          <p class="text-gray-600 mb-4">${bird.desc}</p>
          <button class="helpButton bg-accent text-white font-semibold py-2 px-4 rounded-lg hover:bg-yellow-600 transition"
            data-product="${bird.product}" data-price="${bird.stripePriceId}">
            Help this Bird
          </button>
        </div>`;
      birdsGrid.appendChild(card);
    });

    // Modal logic
    const modal = document.getElementById("modalOverlay");
    const modalMessage = document.getElementById("modalMessage");
    const keepShoppingBtn = document.getElementById("keepShoppingBtn");
    const proceedCheckoutBtn = document.getElementById("proceedCheckoutBtn");

    document.querySelectorAll(".helpButton").forEach(btn => {
      btn.addEventListener("click", () => {
        const product = btn.dataset.product;
        const priceId = btn.dataset.price;
        modalMessage.innerHTML = `Thank you for taking a step toward a better future.<br><strong>${product}</strong> has been added to your cart.`;
        modal.classList.remove("hidden");
        modal.classList.add("flex");

        // Simulate adding to cart (for real: integrate with your Stripe cart logic)
        btn.dataset.added = "true";
      });
    });

    keepShoppingBtn.addEventListener("click", () => {
      modal.classList.add("hidden");
    });

    proceedCheckoutBtn.addEventListener("click", async () => {
      // Redirect to Stripe checkout
      await stripe.redirectToCheckout({
        lineItems: [{ price: 'price_1SAZoR4r07ISOh8O9rWFyXle', quantity: 1 }],
        mode: 'payment',
        successUrl: window.location.origin + '/index.html?purchase=success',
        cancelUrl: window.location.href,
      });
    });

    document.getElementById("cartButton").addEventListener("click", async () => {
      await stripe.redirectToCheckout({
        lineItems: [{ price: 'price_1SAZoR4r07ISOh8O9rWFyXle', quantity: 1 }],
        mode: 'payment',
        successUrl: window.location.origin + '/index.html?purchase=success',
        cancelUrl: window.location.href,
      });
    });
  </script>
</body>
</html>
